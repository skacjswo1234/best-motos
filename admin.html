<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베스트 모터스 - 관리자</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- 모바일 헤더 -->
    <header class="admin-header">
        <div class="admin-header-container">
            <div class="admin-logo">
                <img src="best-logo.png" alt="베스트 모터스">
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span>☰</span>
            </button>
        </div>
    </header>

    <!-- 사이드바 네비게이션 -->
    <nav class="admin-sidebar" id="adminSidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img src="best-logo.png" alt="베스트 모터스">
            </div>
            <button class="sidebar-close" id="sidebarClose">×</button>
        </div>
            <div class="sidebar-menu">
            <a href="#" class="menu-item active" data-section="inquiries">
                <span class="menu-icon">📋</span>
                <span class="menu-text">문의 리스트</span>
            </a>
            <a href="#" class="menu-item" data-section="stats">
                <span class="menu-icon">📊</span>
                <span class="menu-text">통계</span>
            </a>
            <a href="#" class="menu-item" data-section="password">
                <span class="menu-icon">🔐</span>
                <span class="menu-text">비밀번호 변경</span>
            </a>
            <a href="#" class="menu-item" id="logoutBtn">
                <span class="menu-icon">🚪</span>
                <span class="menu-text">로그아웃</span>
            </a>
        </div>
    </nav>

    <!-- 메인 컨텐츠 영역 -->
    <main class="admin-main">
        <div class="admin-content">
            <!-- 문의 리스트 섹션 -->
            <section class="content-section active" id="inquiriesSection">
                <div class="section-header">
                    <h1>문의 리스트</h1>
                    <div class="section-actions">
                        <select id="statusFilter" class="filter-select">
                            <option value="">전체</option>
                            <option value="pending">대기중</option>
                            <option value="contacted">연락완료</option>
                            <option value="completed">처리완료</option>
                        </select>
                        <button class="refresh-btn" id="refreshBtn">새로고침</button>
                    </div>
                </div>
                <div class="inquiries-container">
                    <div class="loading" id="loading">로딩 중...</div>
                    <div class="inquiries-list" id="inquiriesList"></div>
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <p>문의 내역이 없습니다.</p>
                    </div>
                </div>
            </section>

            <!-- 통계 섹션 -->
            <section class="content-section" id="statsSection">
                <div class="section-header">
                    <h1>통계</h1>
                </div>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value" id="totalInquiries">0</div>
                        <div class="stat-label">전체 문의</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pendingInquiries">0</div>
                        <div class="stat-label">대기중</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="contactedInquiries">0</div>
                        <div class="stat-label">연락완료</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completedInquiries">0</div>
                        <div class="stat-label">처리완료</div>
                    </div>
                </div>
            </section>

            <!-- 비밀번호 변경 섹션 -->
            <section class="content-section" id="passwordSection">
                <div class="section-header">
                    <h1>비밀번호 변경</h1>
                </div>
                <div class="password-change-container">
                    <form class="password-change-form" id="passwordChangeForm">
                        <div class="form-group">
                            <label for="currentPassword">현재 비밀번호</label>
                            <input 
                                type="password" 
                                id="currentPassword" 
                                name="currentPassword" 
                                placeholder="현재 비밀번호를 입력하세요" 
                                required
                                autocomplete="current-password"
                            >
                        </div>
                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                placeholder="새 비밀번호를 입력하세요" 
                                required
                                autocomplete="new-password"
                            >
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">새 비밀번호 확인</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                placeholder="새 비밀번호를 다시 입력하세요" 
                                required
                                autocomplete="new-password"
                            >
                        </div>
                        <div class="password-error-message" id="passwordErrorMessage"></div>
                        <button type="submit" class="btn-primary" id="changePasswordBtn">
                            비밀번호 변경
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- 문의 상세 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>문의 상세</h2>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <select id="statusSelect" class="status-select">
                    <option value="pending">대기중</option>
                    <option value="contacted">연락완료</option>
                    <option value="completed">처리완료</option>
                </select>
                <button class="btn-primary" id="updateStatusBtn">상태 업데이트</button>
                <button class="btn-danger" id="deleteBtn">삭제</button>
            </div>
        </div>
    </div>

    <!-- 사이드바 오버레이 (모바일) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script src="admin.js"></script>
</body>
</html>
