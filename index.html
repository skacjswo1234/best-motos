<head>

    <title>베스트 모터스 - 중고차 & 장기렌트</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="best-logo.png" alt="베스트 모터스">
            </div>
            <button class="menu-toggle" id="menuToggle">
                <span>☰</span><span class="menu-text-pc">MENU</span>
            </button>
        </div>
    </header>

    <!-- 사이드바 메뉴 -->
    <nav class="nav-menu" id="navMenu">
        <div class="menu-header">
            <img src="best-logo.png" alt="베스트 모터스">
            <button class="menu-close" id="menuClose">×</button>
        </div>
        <a href="#hero" class="menu-item">홈</a>
        <a href="#services" class="menu-item">서비스</a>
        <a href="#reviews" class="menu-item">후기</a>
        <a href="#contact" class="menu-item">문의하기</a>
    </nav>

    <!-- 메뉴 오버레이 -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- 메인 히어로 이미지 -->
    <section id="hero" class="hero section-image">
        <picture>
            <source media="(max-width: 768px)" srcset="images/mob/h-1-m.png">
            <img src="images/pc/h-1.png" alt="베스트 모터스">
        </picture>
        <!-- 모바일 히어로 문의하기 버튼 -->
        <button class="hero-mobile-inquiry-btn" id="heroMobileInquiryBtn">문의하기</button>
        <!-- 문의 카드 (데스크탑만) -->
        <div class="hero-inquiry-card">
            <div class="hero-card-logo">
                <img src="best-logo.png" alt="베스트 모터스">
            </div>
            <form class="inquiry-form" id="heroInquiryForm">
                <div class="form-group">
                    <label for="heroName">이름</label>
                    <input type="text" id="heroName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="heroPhone">연락처</label>
                    <input type="tel" id="heroPhone" name="phone" placeholder="010-1234-5678" required>
                </div>
                <div class="form-group">
                    <label for="heroService">문의 유형</label>
                    <select id="heroService" name="service" required>
                        <option value="">선택하세요</option>
                        <option value="중고차 구매">중고차 구매</option>
                        <option value="장기렌트">장기렌트</option>
                        <option value="차량 판매">차량 판매</option>
                        <option value="기타 문의">기타 문의</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="heroMessage">문의 내용</label>
                    <textarea id="heroMessage" name="message" rows="4" placeholder="문의하실 내용을 입력해주세요"></textarea>
                </div>
                <button type="submit" class="inquiry-submit-btn">신청하기</button>
            </form>
        </div>
    </section>

    <section class="section-image">

        </picture>

    <!-- 하단 문의 띠지 배너 (데스크탑만) -->
    <div class="bottom-inquiry-banner">
        <div class="banner-container">
            <div class="banner-logo">
                <img src="best-logo.png" alt="베스트 모터스">
            </div>
            <form class="banner-inquiry-form" id="bannerInquiryForm">
                <div class="banner-form-row">
                    <div class="form-group">
                        <label for="bannerName">이름</label>
                        <input type="text" id="bannerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="bannerPhone">연락처</label>
                        <input type="tel" id="bannerPhone" name="phone" placeholder="010-1234-5678" required>

                    <div class="form-group">

                        <select id="bannerService" name="service" required>
                            <option value="">선택하세요</option>
                            <option value="중고차 구매">중고차 구매</option>
                            <option value="장기렌트">장기렌트</option>
                            <option value="차량 판매">차량 판매</option>

                        <input type="text" id="bannerMessage" name="message" placeholder="문의하실 내용을 입력해주세요">
                    </div>
                    <button type="submit" class="banner-submit-btn">신청하기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="best-logo.png" alt="베스트 모터스">
                </div>
                <div class="footer-info">
                    <p>베스트 모터스</p>

    <!-- 모바일 하단 버튼 -->

        <a href="https://pf.kakao.com/_yourkakao" target="_blank" class="mobile-bottom-btn kakao-consult-btn">
            카카오톡 상담
        </a>
        <button class="mobile-bottom-btn inquiry-consult-btn" id="mobileInquiryBtn">
            1:1 상담신청

    </div>

    <!-- 모바일 문의 모달 -->

        <div class="mobile-modal-content">
            <div class="mobile-modal-header">
                <h3>상담 신청</h3>
                <button class="mobile-modal-close" id="mobileModalClose">×</button>
            </div>
            <form class="mobile-inquiry-form" id="mobileInquiryForm">
                <div class="form-group">
                    <label for="mobileName">이름</label>
                    <input type="text" id="mobileName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="mobilePhone">연락처</label>
                    <input type="tel" id="mobilePhone" name="phone" placeholder="010-1234-5678" required>
                </div>
                <div class="form-group">
                    <label for="mobileService">문의 유형</label>

                        <option value="">선택하세요</option>

            </form>
        </div>
    </div>

    <!-- 플로팅 버튼들 -->
    <div class="floating-buttons">
        <button class="floating-btn top-btn" id="topBtn" title="맨 위로">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
